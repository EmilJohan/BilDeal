<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Predictor</title>
</head>
<body>
<h1>Used Car Price Predictor</h1>
<form action="/predict" method="post">
    <label for="brand">Brand:</label><br>
    <input type="text" id="brand" name="brand" value="{{ form_data.brand if form_data else '' }}" required><br><br>

    <label for="model">Model:</label><br>
    <input type="text" id="model" name="model" value="{{ form_data.model if form_data else '' }}" required><br><br>

    <label for="model_year">Model Year:</label><br>
    <input type="number" id="model_year" name="model_year" value="{{ form_data.model_year if form_data else '' }}" required><br><br>

    <label for="milage">Mileage (km):</label><br>
    <input type="number" id="milage" name="milage" value="{{ form_data.milage if form_data else '' }}" required><br><br>

    <label for="fuel_type">Fuel Type:</label><br>
    <input type="text" id="fuel_type" name="fuel_type" value="{{ form_data.fuel_type if form_data else '' }}" required><br><br>

    <label for="transmission">Transmission:</label><br>
    <input type="text" id="transmission" name="transmission" value="{{ form_data.transmission if form_data else '' }}" required><br><br>

    <label for="ext_col">Exterior Color:</label><br>
    <input type="text" id="ext_col" name="ext_col" value="{{ form_data.ext_col if form_data else '' }}" required><br><br>

    <label for="int_col">Interior Color:</label><br>
    <input type="text" id="int_col" name="int_col" value="{{ form_data.int_col if form_data else '' }}" required><br><br>

    <label for="accident">Accident (0: No, 1: Yes):</label><br>
    <input type="number" id="accident" name="accident" value="{{ form_data.accident if form_data else '' }}" required><br><br>

    <label for="clean_title">Clean Title (0: No, 1: Yes):</label><br>
    <input type="number" id="clean_title" name="clean_title" value="{{ form_data.clean_title if form_data else '' }}" required><br><br>

    <label for="engine">Engine Details:</label><br>
    <input type="text" id="engine" name="engine" value="{{ form_data.engine if form_data else '' }}" required><br><br>

    <button type="submit">Predict Price</button>
</form>

{% if prediction %}
<h2>{{ prediction }}</h2>
{% endif %}
</body>
</html>
